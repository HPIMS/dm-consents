      - check: I can read and comprehend English.
        eligible: true
      - check: I have a personal cell phone that is an iPhone 6s or newer.
        eligible: true
      - check: I have an Apple Watch Series 4 or newer or am willing to wear an Apple Watch for the duration of the study.
        eligible: true
      - check: I have an autoimmune disease such as rheumatoid arthritis, inflammatory bowel disease or lupus.
        eligible: false
