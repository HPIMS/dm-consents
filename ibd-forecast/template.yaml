welcome:
  title: "IBD Forecast"
  image: /svgs/research.svg
  description: |
    We are inviting you to participate in the IBD Forecast study. The main goal of this study is to see whether markers from wearable devices can predict flares or worsening of inflammatory bowel disease. This study collects data from survey questions and your wearable device. If you have an iPhone you can choose to share any electronic health record data. This is optional.
    If you are interested in learning more about joining this study, this simple walk through will first see if you are eligible and then highlight the details of what participation will involve.
    After reading about the study, we will give you a short quiz to make sure that you understand what’s involved.
